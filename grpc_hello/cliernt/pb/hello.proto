syntax = "proto3"; // 版本声明

option go_package = "client/pb"; // 项目中import导入生成的go代码模块

package pb; // proto 文件模块 （必须与server端一致！）

// 定义服务
service Greeter{
    // 定义方法
    rpc SayHello (HelloRequest) returns (HelloResponse){}
}

// 定义消息
message HelloRequest{
    string name = 1; // 后面数字表示字段的序号
}

message HelloResponse{
    string reply = 1;
}