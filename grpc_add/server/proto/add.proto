syntax = "proto3";

package proto;

option go_package = "server/proto";

// 导入google/api/annotations.proto
import "google/api/annotations.proto";

// 定义rpc服务
service CalcService{
    rpc Add(AddRequest)returns(AddResponse){
        // 这里添加 google.api.http 注释
        option (google.api.http) = {
            post: "/v1/example/echo"
            body: "*"
        };
    }
}

// 定义AddRequest消息
message AddRequest{
    int32 x = 1;
    int32 y = 2;
}

// 定义AddResponse消息
message AddResponse{
    int64 result = 1;
}